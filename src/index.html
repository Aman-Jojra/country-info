<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <meta name="viewport" content="width=device-width,initial- scale=1">
</head>

<body>
    <h3>Welcome to Webpack 4 starter </h3>
    <input list="countries" name="country" id="country" autocomplete="off">
    <!-- Typeahead dropdown-->
    <datalist></datalist>

    <!-- Selected country information -->
    <dl id="info"></dl>

    <!-- No results -->
    <p class="country__no-result" id="no-result">No result found</p>

    <!-- History -->
    <ol type="1" id="history"></ol>
</body>

</html>
